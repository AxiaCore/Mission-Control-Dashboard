<div class="service-detail">
    <h2 {% if obj.days_to_go < 30 %}class="warning"{% endif %}>{{ obj.days_to_go }}</h2>
    <h3>DAYS TO GO</h3>
    <div class="box">
        <h4>CUSTOMER</h4>
        <span>{{ obj.customer_name }}</span>
    </div>
    <div class="box">
        <h4>WEBSITE</h4>
        <span>{{ obj.website_display }}</span>
    </div>
    <div class="box">
        <h4>SERVICE</h4>
        <span>{{ obj.get_type_display }}</span>
    </div>
</div>
